<div class="slot">
    <img ng-if="item.image" ng-src="{{ item.image }}" alt="{{ item.name }}" />

    <div class="overlay">
        <div class="content">
            <p class="name">{{ item.name }}</p>
            <p ng-if="item.price" class="price">from {{ item.price }}</p>
        </div>
    </div>
</div>
