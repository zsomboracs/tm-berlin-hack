<div class="slot">
    <img ng-if="item.image" ng-src="{{ item.image }}" alt="{{ item.name }}" />

    <div class="overlay">
        <div class="content">
            <p class="name">{{ item.name }}</p>
            <p ng-if="item.date" class="date">{{ item.date }}</p>
            <p ng-if="item.priceFormatted" class="price">from {{ item.priceFormatted }}</p>
        </div>
    </div>
</div>
